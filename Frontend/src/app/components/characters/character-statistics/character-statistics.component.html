<table class="w-full table-auto">
  <thead>
    <tr>
      <th class="text-left">{{ "Characters.Attributes.Name" | translate }}</th>
      <th class="text-right">
        {{ "Characters.Attributes.Value" | translate }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let statistic of statistics">
      <td class="font-medium">{{ statistic.name | translate }}</td>
      <td class="text-right">{{ statistic.value }}</td>
    </tr>
  </tbody>
</table>
