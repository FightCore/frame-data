<div class="hidden md:block">
  <table *ngIf="character" mat-table [dataSource]="[character]" class="w-full">
    <ng-container *ngFor="let column of colDefs" [matColumnDef]="column.field">
      <th mat-header-cell *matHeaderCellDef>{{ column.headerName | translate }}</th>
      <td mat-cell *matCellDef="let move">{{ getValueForCharacterProperty(column.field) }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<table class="visible md:hidden table-auto w-full">
  <tr>
    <th>
      {{ 'Characters.Attributes.Name' | translate }}
    </th>
    <th>
      {{ 'Characters.Attributes.Value' | translate }}
    </th>
  </tr>
  <tbody *ngIf="character">
    <tr *ngFor="let col of colDefs">
      <td>{{ col.headerName! | translate }}</td>
      <td>{{ getValueForCharacterProperty(col.field) }}</td>
    </tr>
  </tbody>
</table>
