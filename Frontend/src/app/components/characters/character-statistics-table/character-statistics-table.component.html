<ag-grid-angular
  *ngIf="character"
  style="width: 100%; height: 100px"
  class="hidden md:block"
  [class.ag-theme-alpine]="!useDarkMode"
  [class.ag-theme-alpine-dark]="useDarkMode"
  [columnDefs]="colDefs"
  [rowData]="[character]"
  [defaultColDef]="defaultColumnDefinition"
  (gridReady)="onGridReady()"
></ag-grid-angular>

<table class="visible md:hidden table-auto w-full">
  <tr>
    <th>
      {{ 'Characters.Attributes.Name' | translate }}
    </th>
    <th>
      {{ 'Characters.Attributes.Value' | translate }}
    </th>
  </tr>
  <tbody *ngIf="character">
    <tr *ngFor="let col of colDefs">
      <td>{{ col.headerName! | translate }}</td>
      <td>{{ getValueForCharacterProperty(col.field) }}</td>
    </tr>
  </tbody>
</table>
