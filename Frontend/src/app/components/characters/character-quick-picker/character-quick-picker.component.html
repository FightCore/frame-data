<div *ngIf="characters" class="m-3">
  <h2>Normal Characters</h2>
  <div class="character-stock-icon" *ngFor="let character of characters">
    <img
      class="cursor-pointer inline"
      [src]="environment.siteUrl + '/assets/images/stocks/' + character!.normalizedName + '.png'"
      (click)="viewCharacter(character)"
      [alt]="character.name"
    />
  </div>
  <h2>Special Characters</h2>
  <div class="character-stock-icon" *ngFor="let character of specialCharacters">
    <img
      class="cursor-pointer inline"
      [src]="environment.siteUrl + '/assets/images/stocks/' + character!.normalizedName + '.png'"
      (click)="viewCharacter(character)"
      [alt]="character.name"
      [matTooltip]="character!.name"
    />
  </div>
</div>
