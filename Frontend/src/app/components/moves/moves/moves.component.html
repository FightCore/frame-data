<mat-toolbar color="primary">
  <p class="w-full text-center text-3xl">{{ 'Moves.Moves' | translate }}</p>
</mat-toolbar>
<ag-grid-angular
  style="width: 100%; height: 90vh"
  class="ag-theme-alpine"
  [columnDefs]="colDef"

></ag-grid-angular>
