<table class="w-full table-auto">
  <thead>
    <tr>
      <th class="text-left">{{ "Moves.Attributes.Name" | translate }}</th>
      <th class="text-right">{{ "Moves.Attributes.Value" | translate }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let attribute of attributes">
      <td class="font-medium">{{ attribute.name | translate }}</td>
      <td class="text-right">{{ attribute.value }}</td>
    </tr>
  </tbody>
</table>
